<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- material symbols-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>@akarui/aoi.music</title>
    <script src="./js/jquery.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="logo">
        </div>
        <div class="wrapper">
            <div class="quick_btns">
                <i class="fa-solid fa-layer-group grpbtn"></i>
                <div class="rest">
                    <div class="github">
                        <a href="https://github.com/akaruidevlopment/music" class="fa-brands fa-github"></a>
                    </div>
                    <div class="npm">
                        <a href="https://npmjs.com/package/@akarui/aoi.music" class="fa-brands fa-npm"></a>
                    </div>
                    <div class="discord">
                        <a href="https://aoi.js.org/invite" class="fa-brands fa-discord"></a>
                    </div>
                    <div class="audio" id="play">
                        <i class="fa-solid fa-play"></i>
                    </div>
                </div>
            </div>
            <div class="sbtn">
                <i class="fa-solid fa-bars" onclick="openSideBar()"></i>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="close" onclick="closeSideBar()">
            <i class="fa-solid fa-times"></i>
        </div>
        <div class="link" style = "--i: 1" >Docs</div>
        <div class="link" style = "--i: 2">TypeDoc</div>
        <div class="link" style = "--i: 3">Aoi.js</div>
    </div>
    <div class="body">
        <div class="header">
            
        </div>
        <div class="container"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
